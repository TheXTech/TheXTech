name: Vita CI

on:
  push:
    branches:
      - main
      - devel
      - wip-vita-support
      - wip-vita-master
  pull_request:
    branches:
      - main

jobs:
  build:
    name: "${{ matrix.config.name }} | ${{ matrix.config.build_type }}"
    runs-on: ubuntu-latest
    container: gnuton/vitasdk-docker
    env:
        VITASDK: /usr/local/vitasdk
    strategy:
      fail-fast: true
      matrix:
        config:
        - {
            name: "Vita build",

            extra_options: "-DTHEXTECH_EXECUTABLE_NAME=thextech \
            -DCMAKE_TOOLCHAIN_FILE=/usr/local/vitasdk/share/vita.toolchain.cmake \
            -DVITA_APP_NAME=\"TheXTech Vita\" \
            -DVITA_TITLEID=\"THEXTECH0\" \
            -DVITA_VERSION=\"01.05\"",

            deps_cmdline: "sudo apt-get update -qq \
            && sudo apt-get update --fix-missing -qq \
            && sudo apt-get install -y software-properties-common \
            && sudo add-apt-repository -y \"ppa:git-core/ppa\" \
            && sudo apt-get update --fix-missing -qq \
            && sudo apt-get install -f -qq \
            && sudo apt-get install -qq cmake ninja-build cmake ninja-build lftp git-core git python3 zip xz-utils p7zip-full \
            && git config --global --add safe.directory '*'",

            generator: "Unix Makefiles",
            build_type: "MinSizeRel",
            executable_name: "thextech",
            assets_url: "https://wohlsoft.ru/projects/TheXTech/_downloads/thextech-adventure-of-demo-assets-full.7z",
            subdir_name: "thextech-vita",
            upload_directory: "www/vita/"
          }

    steps:
    - name: Check for the upload support
      id: upload-check
      shell: bash
      run: |
        if [[ "${{ secrets.builds_login }}" != '' && \
              "${{ secrets.builds_password }}" != '' && \
              "${{ secrets.builds_host }}" != '' ]]; then
          echo "available=true" >> $GITHUB_OUTPUT;
        else
          echo "available=false" >> $GITHUB_OUTPUT;
        fi

    - uses: styfle/cancel-workflow-action@0.11.0
      with:
        workflow_id: vita-ci.yml
        all_but_latest: true
        access_token: ${{ github.token }}

    - name: Install Dependencies
      shell: bash
      run: |
        if [[ ! -z "${{ matrix.config.deps_cmdline }}" ]]; then
          eval ${{ matrix.config.deps_cmdline }}
        fi
        cmake --version

    - uses: actions/checkout@v3

#    - uses: nelonoel/branch-name@v1.0.1
    - uses: Wohlstand/branch-name@v1.0.2-pr-test

    - name: Check if a pull request
      id: event-check
      shell: bash
      run: |
        if [[ "${BRANCH_NAME}" == *"merge"* ]]; then
          echo "--- This build is a pull-request ---"
          echo "is_pull_request=true" >> $GITHUB_OUTPUT;
        else
          echo "--- This build is a normal branch build ---"
          echo "is_pull_request=false" >> $GITHUB_OUTPUT;
        fi

    - name: Pull submodules
      shell: bash
      run: |
        git submodule init
        git submodule update

