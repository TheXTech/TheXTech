name: 3DS CI

on:
  push:
    branches:
      - wip-3ds-port
  pull_request:
    branches:
      - wip-3ds-port

jobs:
  build:
    name: ${{ matrix.config.name }} | ${{ matrix.config.build_type }}
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "3DS build",
            extra_options: "-DCMAKE_TOOLCHAIN_FILE=cmake/dkp-3ds.cmake",
            deps_cmdline: "sudo apt-get update -qq && sudo apt-get install -qq cmake make lftp git-core python zip",
            generator: "Unix Makefiles",
            build_type: "MinSizeRel",
            executable_name: "thextech",
            assets_url: "https://wohlsoft.ru/projects/TheXTech/_downloads/thextech-adventure-of-demo-assets-full.7z",
            subdir_name: "thextech-3ds",
            upload_directory: "www/3ds/"
          }

    steps:
    - uses: actions/checkout@v1

    - uses: nelonoel/branch-name@v1.0.1

    - name: Install Dependencies
      shell: bash
      run: |
        if [[ ! -z "${{ matrix.config.deps_cmdline }}" ]]; then
          eval ${{ matrix.config.deps_cmdline }}
        fi
        # Pull submodules
        git submodule init
        git submodule update --recursive --remote

    - name: Configure
      shell: bash
      run: |
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.config.build_type }} ${{ matrix.config.extra_options }} .

    - name: Build
      shell: bash
      run: |
        make -j4

    - name: Create Package
      if: success()
      shell: bash
      run: |
        if [[ "${BRANCH_NAME}" == *"merge"* ]]; then
            BRANCH_NAME_RES="pull-request"
            echo "-- Pull-request detected!"
        else
            BRANCH_NAME_RES=${BRANCH_NAME}
        fi

        cd output/bin
        mkdir package
        mkdir "package/${{ matrix.config.subdir_name }}"
        cp ../../changelog.txt "package/${{ matrix.config.subdir_name }}/"
        cp ../../LICENSE "package/${{ matrix.config.subdir_name }}/License.TheXTech.txt"
        3dsxtool thextech.elf thextech.3dsx
        cp thextech.3dsx "package/${{ matrix.config.subdir_name }}/"
        cd package
        zip -9 -r "thextech-3ds-${BRANCH_NAME_RES}.zip" "${{ matrix.config.subdir_name }}"
        rm -Rf "${{ matrix.config.subdir_name }}"
        cd ../..

    - name: Upload artifact
      if: success()
      uses: actions/upload-artifact@v2
      with:
        path: output/bin/package/*.zip
        name: ${{ matrix.config.name }} ${{ matrix.config.build_type }}

    - name: Deploy to builds.wohlsoft.ru
      if: success() && github.event_name != 'pull_request'
      shell: bash
      run: |
        if [[ ! -z "${{ matrix.config.extra_path }}" ]]; then
          export PATH=${{ matrix.config.extra_path }}:${PATH}
        fi
        UPLOAD_LIST="set ssl:verify-certificate no;"
        for q in ./output/bin/package/*.zip; do
            UPLOAD_LIST="${UPLOAD_LIST} put -O ${{ matrix.config.upload_directory }} $q;"
        done
        lftp -e "${UPLOAD_LIST} exit" -u ${{ secrets.builds_login }},${{ secrets.builds_password }} ${{ secrets.builds_host }}

    - name: List Build Directory
      if: always()
      shell: bash
      run: |
        git status
        ls -lR output/bin
