name: macOS CI

on:
  push:
    branches:
      - main
      - devel
      - versus-ci-macos
  pull_request:
    branches:
      - main

jobs:
  build:
    name: "${{ matrix.config.name }} | ${{ matrix.config.build_type }}"
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        # ======================================= Adventures of Demo =======================================
        # The side game about Demo and siblings from the A2XT universe by raocow and his fan community.
        - {
            name: "macOS Universal",
            os: macos-latest,
            extra_options: "-DTHEXTECH_PRELOAD_ENVIRONMENT_MANUALLY=ON -DTHEXTECH_EXECUTABLE_NAME=\"thextech\"",
            deps_cmdline: "brew install ninja wget p7zip lftp",
            generator: "Ninja",
            build_type: "MinSizeRel",
            upload_directory: "www/macosx/"
          }

    steps:
    - name: Check for the upload support
      id: upload-check
      shell: bash
      run: |
        if [[ "${{ secrets.builds_login }}" != '' && \
              "${{ secrets.builds_password }}" != '' && \
              "${{ secrets.builds_host }}" != '' ]]; then
          echo "available=true" >> $GITHUB_OUTPUT;
        else
          echo "available=false" >> $GITHUB_OUTPUT;
        fi

    - uses: styfle/cancel-workflow-action@0.11.0
      with:
        workflow_id: macos-ci.yml
        all_but_latest: true
        access_token: ${{ github.token }}

    - name: Install Dependencies
      shell: bash
      run: |
        if [[ ! -z "${{ matrix.config.deps_cmdline }}" ]]; then
          eval ${{ matrix.config.deps_cmdline }}
        fi

    - name: CI Server's network meta-info
      shell: bash
      run: |
        echo "CI server IP address:"
        wget -q -O - ipinfo.io/ip
        printf "\n"
        wget -d ipinfo.io/ip -O/dev/null 2>&1 |grep ^User-Agent

    - uses: actions/checkout@v3

#    - uses: nelonoel/branch-name@v1.0.1
    - uses: Wohlstand/branch-name@v1.0.1-wohl

    - name: Check if a pull request
      id: event-check
      shell: bash
      run: |
        if [[ "${BRANCH_NAME}" == *"merge"* ]]; then
          echo "--- This build is a pull-request ---"
          echo "is_pull_request=true" >> $GITHUB_OUTPUT;
        else
          echo "--- This build is a normal branch build ---"
          echo "is_pull_request=false" >> $GITHUB_OUTPUT;
        fi

    - name: Pull submodules
      shell: bash
      run: |
        git submodule init
        git submodule update

#    - name: Download SMBX assets
#      shell: bash
#      run: |
#        wget -d -nv "https://wohlsoft.ru/TheXTech/_downloads/thextech-smbx13-assets-full.7z" -O smbx13.7z
#
    - name: Download SMBX assets
      uses: carlosperate/download-file-action@v2
      with:
        file-url: "https://wohlsoft.ru/projects/TheXTech/_downloads/thextech-smbx13-assets-full.7z"
        file-name: smbx13.7z

#    - name: Download AoD assets
#      shell: bash
#      run: |
#        wget -d -nv "https://wohlsoft.ru/TheXTech/_downloads/thextech-adventure-of-demo-assets-full.7z" -O aod.7z

    - name: Download AoD assets
      uses: carlosperate/download-file-action@v2
      with:
        file-url: "https://wohlsoft.ru/projects/TheXTech/_downloads/thextech-adventure-of-demo-assets-full.7z"
        file-name: aod.7z

    - name: Unpack all assets
      shell: bash
      run: |
        mkdir -p smbx13
        cd smbx13
        7z x ../smbx13.7z
        cd ..
        rm smbx13.7z
        mkdir -p aod
        cd aod
        7z x ../aod.7z
        cd ..
        rm aod.7z

    - name: Apply update to translations
      shell: bash
      run: |
        ASSETS_ROOT1="$PWD/smbx13"
        ASSETS_ROOT2="$PWD/aod"
        cd .github/ci-helper
        bash translate_update.sh "${ASSETS_ROOT1}"
        bash translate_update.sh "${ASSETS_ROOT2}"
        cd ../..

    - name: Configure (x86_64)
      shell: bash
      run: |
        if [[ ! -z "${{ matrix.config.extra_path }}" ]]; then
          export PATH=${{ matrix.config.extra_path }}:${PATH}
          echo "PATH environment: ${PATH}"
        fi
        if [[ "${{ secrets.DISCORD_APP_ID }}" != '' ]]; then
          LOCAL_EXTRA_SETUP="-DTHEXTECH_ENABLE_DISCORD_RPC=ON -DTHEXTECH_DISCORD_APPID=\"${{ secrets.DISCORD_APP_ID }}\""
        fi
        cmake -B build-x64 -G "${{ matrix.config.generator }}" \
              -DCMAKE_OSX_DEPLOYMENT_TARGET="10.9" \
              -DCMAKE_OSX_ARCHITECTURES="x86_64" \
              -DCMAKE_BUILD_TYPE=${{ matrix.config.build_type }} \
              ${{ matrix.config.extra_options }} \
              ${LOCAL_EXTRA_SETUP} .

    - name: Build (x86_64)
      shell: bash
      run: |
        if [[ ! -z "${{ matrix.config.extra_path }}" ]]; then
          export PATH=${{ matrix.config.extra_path }}:${PATH}
        fi
        export MAKEFLAGS=--keep-going
        cmake --build build-x64 --config ${{ matrix.config.build_type }} --parallel 3

    - name: Configure (arm64)
      shell: bash
      run: |
        if [[ ! -z "${{ matrix.config.extra_path }}" ]]; then
          export PATH=${{ matrix.config.extra_path }}:${PATH}
          echo "PATH environment: ${PATH}"
        fi
        if [[ "${{ secrets.DISCORD_APP_ID }}" != '' ]]; then
          LOCAL_EXTRA_SETUP="-DTHEXTECH_ENABLE_DISCORD_RPC=ON -DTHEXTECH_DISCORD_APPID=\"${{ secrets.DISCORD_APP_ID }}\""
        fi
        cmake -B build-arm -G "${{ matrix.config.generator }}"  \
              -DCMAKE_OSX_DEPLOYMENT_TARGET="11.0" \
              -DCMAKE_OSX_ARCHITECTURES="arm64" \
              -DCMAKE_BUILD_TYPE=${{ matrix.config.build_type }} \
              ${{ matrix.config.extra_options }} \
              ${LOCAL_EXTRA_SETUP} .

    - name: Build (arm64)
      shell: bash
      run: |
        if [[ ! -z "${{ matrix.config.extra_path }}" ]]; then
          export PATH=${{ matrix.config.extra_path }}:${PATH}
        fi
        export MAKEFLAGS=--keep-going
        cmake --build build-arm --config ${{ matrix.config.build_type }} --parallel 3

    - name: Merging executible
      shell: bash
      run: |
        if [[ ! -z "${{ matrix.config.extra_path }}" ]]; then
          export PATH=${{ matrix.config.extra_path }}:${PATH}
        fi
        cp -R build-arm/output/bin/TheXTech.app TheXTech.app
        rm TheXTech.app/Contents/MacOS/TheXTech
        lipo -create -output TheXTech.app/Contents/MacOS/TheXTech build-x64/output/bin/TheXTech.app/Contents/MacOS/TheXTech build-arm/output/bin/TheXTech.app/Contents/MacOS/TheXTech
        mkdir TheXTech.app/Contents/Resources/assets

    - name: Executable info
      shell: bash
      run: |
        file TheXTech.app/Contents/MacOS/TheXTech
        otool -L TheXTech.app/Contents/MacOS/TheXTech

    - name: Create Package
      if: success()
      shell: bash
      run: |
        if [[ "${BRANCH_NAME}" == *"merge"* ]]; then
            BRANCH_NAME_RES="pull-request"
            echo "-- Pull-request detected!"
        else
            BRANCH_NAME_RES=${BRANCH_NAME}
        fi

        bash .github/ci-helper/pack-game-macos.sh \
            aod \
            "assets/graphics/ui/icon/advdemo.icns" \
            "Adventures of Demo" \
            "thextech-adventures-of-demo-macos-uni-${BRANCH_NAME_RES}.dmg"

        bash .github/ci-helper/pack-game-macos.sh \
            smbx13 \
            "assets/graphics/ui/icon/smbx.icns" \
            "Super Mario Bros. X" \
            "thextech-super-mario-bros-x-macos-uni-${BRANCH_NAME_RES}.dmg"

        bash .github/ci-helper/pack-game-macos.sh \
            none \
            "thextech.icns" \
            "TheXTech" \
            "thextech-macos-uni-${BRANCH_NAME_RES}.zip"

    - name: Upload DMG artifact
      if: success()
      uses: actions/upload-artifact@v3
      continue-on-error: true
      with:
        path: ./*.dmg
        name: ${{ matrix.config.name }} ${{ matrix.config.build_type }} DMG

    - name: Upload ZIP artifact
      if: success()
      uses: actions/upload-artifact@v3
      continue-on-error: true
      with:
        path: ./*.zip
        name: ${{ matrix.config.name }} ${{ matrix.config.build_type }} ZIP

    - name: Deploy to builds.wohlsoft.ru
      if: success() && github.event_name != 'pull_request' && steps.event-check.outputs.is_pull_request == 'false' && steps.upload-check.outputs.available == 'true'
      continue-on-error: true
      shell: bash
      run: |
        if [[ ! -z "${{ matrix.config.extra_path }}" ]]; then
          export PATH=${{ matrix.config.extra_path }}:${PATH}
        fi
        UPLOAD_LIST="set ssl:verify-certificate no;"
        if ls *.dmg 1> /dev/null 2>&1; then
            for q in *.dmg; do
                UPLOAD_LIST="${UPLOAD_LIST} put -O ${{ matrix.config.upload_directory }} $q;"
            done
        fi
        if ls *.zip 1> /dev/null 2>&1; then
            for q in *.zip; do
                UPLOAD_LIST="${UPLOAD_LIST} put -O ${{ matrix.config.upload_directory }} $q;"
            done
        fi
        lftp -e "${UPLOAD_LIST} exit" -u ${{ secrets.builds_login }},${{ secrets.builds_password }} ${{ secrets.builds_host }}

    - name: Clean-up
      if: always()
      shell: bash
      run: |
        rm -Rf TheXTech.app
        rm -Rf aod
        rm -Rf smbx13

    - name: List Build Directory
      if: always()
      shell: bash
      run: |
        git status
        ls -lR build-x64
        ls -lR build-arm
