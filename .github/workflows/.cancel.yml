name: Cancel
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  cancel:
    name: 'Cancel Previous Runs'
    runs-on: ubuntu-latest

    steps:
      - uses: styfle/cancel-workflow-action@0.9.1
        with:
          workflow_id: android-ci.yml, emscripten.yml, continuous_integration.yml, macos-ci.yml, ubuntu-deb-ci.yml
          all_but_latest: true
          access_token: ${{ github.token }}
